<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Primeira Página</title>

</h:head>
<h:body>

	<h1>Candidatos</h1>

	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel for="txtNome" value="Nome do candidato" />
			<h:inputText id="txtNome" />

			<h:outputLabel for="txtNascimento" value="Nascimento" />
			<h:inputText id="txtNascimento" />

			<h:outputLabel for="txtCargo" value="Cargo" />
			<h:selectOneMenu id="txtCargo">
				<f:selectItem itemValue="professor" itemLabel="professor" />
				<f:selectItem itemValue="adm" itemLabel="administrativo" />
				<f:selectItem itemValue="aux" itemLabel="auxilixar" />
			</h:selectOneMenu >
			<h:outputLabel for="txtProposta" value="Propostas" />
			<h:inputTextarea id="txtProposta" rows="10"/>
			
		<h:commandButton value="Adicionar" />
		<h:commandButton value="Pesquisar" />
		</h:panelGrid>
	

	</h:form>
</h:body>
</html>
